stages:                      # stages , to add pipeline stages
  data_ingetion:    # componenets
    cmd: python3 src/data_ingetion.py       #terminal command
    deps:                  # dependencies
      - src/data_ingetion.py

    outs:                 # output dir or file
      - Data/raw

  data_preprocessing:
    cmd: python3 src/data_preprocessing.py
    deps:
      - Data/raw
      - src/data_preprocessing.py

    outs:
      - Data/preprocessed

  model_training:
    cmd: python3 src/model_training.py
    deps:
      - Data/preprocessed
      - src/data_preprocessing.py
      - src/model_training.py
    
    outs:
      - Data/models

  model_evaluation:
    cmd: python3 src/model_evaluation.py
    deps:
      - Data/models
      - src/model_evaluation.py

    outs:
      - Data/model_performance_metrices.csv
